<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
<div class="row row-centered">
    <div class="col-xs-12 col-sm-8 col-centered">
        <div class="well">
            <h1>Settings</h1>
            <form class="form-horizontal" role="form" name="settings" action="" method="post">
                {{form.hidden_tag()}}
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="name">Team Name</label>
                    <div class="col-sm-10">
                        {{form.name(class_="form-control")}}
                    </div>
                </div>
                
                {% for error in form.errors.name %}
                    <span style="color: red;">[{{error}}]</span>
                {% endfor %}<br>
                    
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="players">Players</label>
                    <div class="col-sm-10">
                        {{form.players(class_="form-control")}}
                    </div>
                </div>
                
                {% for error in form.errors.players %}
                <span style="color: red;">[{{error}}]</span>
                {% endfor %}<br>

                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Save</button>
                </div>
                <div class="clearfix"></div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
